### EKSTERNT API
ukm_api_poststed:
    path: /api/poststed/{postnummer}
    defaults: { _controller: UKMAPIBundle:Default:poststed }
    requirements: 
        postnummer: ([0-9]{1,4})



### ------------------------- Innslag -------------------------

# Opprett innslag
ukm_api_new_innslag:
    path: /api/new_innslag/
    defaults: { _controller: UKMAPIBundle:Default:newInnslag }
    requirements:
        k_id: ([0-9]{1,4})
        pl_id: ([0-9]{1,5})
        type: ([a-z]+)
    methods: [POST]

# Fjern innslag
ukm_api_get_innslag:
    path: /api/remove_innslag/
    defaults: { _controller: UKMAPIBundle:Default:removeInnslag }
    requirements: 
        pl_id: ([0-9]{1,5})
        b_id: ([0-9]{1,11})
    methods: [POST]




