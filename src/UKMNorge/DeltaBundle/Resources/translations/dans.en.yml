# SUBSTITUERING VARIABLER
#   %fornavn substitueres med kontaktpersonens fornavn
#   %etternavn substitueres med kontaktpersonens etternavn
#   GJELDER
#     artistnavn.*.label
#     artistnavn.*.placeholder
#     beskrivelse.*.label
#     beskrivelse.*.placeholder
# SUBSTITUERING VARIABLER
#   %tittel substitueres med tittelen
#   GJELDER
#     tittel.overskrift.rediger
overviewAction:
    beskrivelse:
        alene:
            label: Beskrivelse av danser / gruppe
            placeholder: >
                Her vil vi vite mer om deg som danser.
                Eks. Jeg har danset i to år, og lager vanligvis min egen koreografi.
        sammen:
            label: Beskrivelse av gruppe
            placeholder: >
                Her vil vi vite mer om dere som danser.
                Eks. Vi møttes på ungdomsskolen, og har siden danset sammen tre ganger i uken.
                Vi danser som oftest klassisk ballett, men har meldt oss på UKM med popping.
tittel:
    koreografi:
        label: Koreografi av
        placeholder: Hvem har koreografert dansen?
    melodi_av:
        label: Melodi av
        placeholder: Hvem har laget melodien? Eks. Philter, Rihanna osv...
technicalAction:
    eksempler: >
        Trenger dere dansematter? Eller en barstol, eller andre rekvisitter? Skal dere ha playback av musikk? Skal noen av dere synge og trenger en mikrofon?
    placeholder_teknisk: 'Så lenge scenen er tilpasset dansing trenger vi ikke dansematter, og ingen av oss skal synge osv.. Har dere ingen behov: skriv "ingen behov".'