feil:
    overskrift: Oops! Noe gikk galt!
    ikkefunnet: 
        topptekst: Vi finner ikke det du leter etter.
        ledetekst: >
            Fulgte du en link er den sannsynligvis feil. 
            Denne feilen kan også oppstå om vi har flyttet på noe.
        tekst: |
            Vi anbefaler at du går til forsiden, men du kan også laste inn siden på nytt om du tror det skal finnes noe her.
    ukjentfeil: 
        topptekst: En ukjent feil oppsto.
    ingentilgang: 
        topptekst: Du har ikke tilgang til dette innslaget!
        ledetekst: >
            Denne feilen dukker opp hvis du prøver å se på eller 
            endre innslag du ikke er registrert som kontaktperson for.
        tekst: |
            Hvis du mener du skal ha tilgang til dette, ta kontakt med support eller din lokalkontakt.
    teknisk: 
        body: >
            Skjer dette ofte? Kontakt support og send med beskjeden under.
        overskrift: "Feilmelding:"
        ifil: i fil
        linje: på linje
    kategori:
        topptekst: Feil kategori for innslaget! Vi videresender deg nå.
        ledetekst: |
            Denne feilen dukker opp hvis du prøver å se på et innslag, men kategorien i lenken er feil. Dette skal kun kunne skje om et innslag er endret av en administrator, og du prøver å gå inn via en gammel lenke.
            
            Vi forsøker å videresende deg til rett side nå. Hvis ingenting skjer på 10 sekunder, kan du prøve å gå til forsiden med å trykke på knappen under.
    fristute:
        topptekst: Fristen for å melde på eller endre innslag er gått ut!
        tekst: |
            Hvis noe av informasjonen er feil eller du vil endre på noe, ta kontakt med lokalkontakten din.
frist:
    overskrift: Påmeldingsfristen har gått ut!
    ledetekst: 
        tidligere: Det betyr at du ikke kan endre på innslaget ditt. Om noe av informasjonen er feil eller du vil endre på noe, må du ta kontakt med din lokalkontakt!
        nytt: Det betyr at du ikke kan melde på nye innslag.
    link: Informasjon om påmeldte innslag finner du på mønstringens side.
    hjemknapp: Gå til din side