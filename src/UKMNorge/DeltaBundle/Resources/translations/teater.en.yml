#### INNSLAGSSIDEN
# Tekstene varierer mellom de tre alternativene (alene/sammen/kontakt) ut fra hva kontaktpersonen valgte i whoAction
# alene: 	Bruker har valgt "jeg har laget filmen alene"
# sammen: 	Bruker har valgt "Vi er flere som har laget filmen sammen"
# kontakt:	Bruker har valgt "jeg er kun kontaktperson"
# SUBSTITUERING VARIABLER
#   %fornavn substitueres med kontaktpersonens fornavn
#   %etternavn substitueres med kontaktpersonens etternavn
#   GJELDER
#     artistnavn.*.label
#     artistnavn.*.placeholder
#     beskrivelse.*.label
#     beskrivelse.*.placeholder
# SUBSTITUERING VARIABLER
#   %tittel substitueres med tittelen
#   GJELDER
#     tittel.overskrift.rediger
whoAction:
    sporsmal: Fremfører du alene eller med andre?
    alene: Jeg fremfører alene
    sammen: Jeg fremfører sammen med andre
overviewAction:
    beskrivelse:
        alene:
            label: Beskrivelse av artist
            placeholder: >
                Eks. Jeg kommer fra Hadeland, er 15 år og skal spille et teaterstykke/monolog jeg har skrevet selv. 
                For meg er teater en god måte å gjøre kritikk og humor av samfunnet rundt meg, 
                samtidig som det er gøy!
        sammen:
            label: Beskrivelse av gruppe
            placeholder: >
                Eks. Vi kommer fra Hadeland, går sammen på ungdomsskolen, er 15 og 16 år og 
                skal spille et teaterstykke vi har skrevet selv. 
                For oss er teater en god måte å gjøre kritikk og humor av samfunnet rundt oss, 
                samtidig som det er gøy!
        kontakt:
            label: Beskrivelse av artist / gruppe
            placeholder: >
                Eks. Gruppa kommer fra Hadeland, går sammen på ungdomsskolen, er 15 og 16 år og
                skal spille et teaterstykke de har skrevet selv.
                For de er teater en god måte å gjøre kritikk og humor av samfunnet rundt seg, 
                samtidig som det er gøy!
tittel:
    tekst_av:
        label: Hvem har skrevet manus?
        placeholder: (valgfritt felt)
        #help: Hvis det er tekst i teaterstykket, skriver du hvem som har skrevet den her.
technicalAction:
    placeholder_teknisk: Eks. Vi trenger en scene på minst 10x5 meter, 4 trådløse mikrofoner, helst mygger. Playback av musikkeffekter til spesifikke tider. Rigging av scenebakgrunn.
    eksempler: >
        Skal to av dere synge? Trenger dere vokalmikrofoner, eller ønsker dere mygger? Trenger dere en høy stol, lite bord eller lignende?
        Skal dere ha playback av musikk?