#### INNSLAGSSIDEN
# Tekstene varierer mellom de tre alternativene (alene/sammen/kontakt) ut fra hva kontaktpersonen valgte i whoAction
# alene: 	Bruker har valgt "jeg har laget filmen alene"
# sammen: 	Bruker har valgt "Vi er flere som har laget filmen sammen"
# kontakt:	Bruker har valgt "jeg er kun kontaktperson"
# SUBSTITUERING VARIABLER
#   %fornavn substitueres med kontaktpersonens fornavn
#   %etternavn substitueres med kontaktpersonens etternavn
#   GJELDER
#     artistnavn.*.label
#     artistnavn.*.placeholder
#     beskrivelse.*.label
#     beskrivelse.*.placeholder
# SUBSTITUERING VARIABLER
#   %tittel substitueres med tittelen
#   GJELDER
#     tittel.overskrift.rediger
whoAction:
    sporsmal: Har du skrevet verket alene eller med andre?
    alene: Jeg har skrevet det alene
    sammen: Vi er flere som har samarbeidet
overviewAction:
    beskrivelse:
        alene:
            label: Beskrivelse av forfatter
            placeholder: >
                Her vil vi vite litt om deg som forfatter.
                Eks. Jeg har skrevet historier i to år, går siste året på ungdomsskolen og liker å fortelle morsomme historier fra skolen.
        sammen:
            label: Beskrivelse av gruppe
            placeholder: >
                Her vil vi vite litt om dere forfatterne.
                Eks. Vi har gått på samme skole i fire år, men aldri egentlig gjort så mye sammen før dette prosjektet.
                Martine ville skrive noe, og Per ble med fordi han syntes ideen var så bra.
        kontakt:
            label: Beskrivelse av artist / gruppe
            placeholder: >
                Her vil vi vite litt om forfatterne.
                Eks. De har gått på samme skole i fire år, men aldri egentlig gjort så mye sammen før dette prosjektet.
                Martine ville skrive noe, og Per ble med fordi han syntes ideen var så bra.
tittel:
    tekst_av:
        label: Medforfattere
        placeholder: Eks. J.R.R Tolkien, Orson Scott Card, John Green osv...
        help: Hvis flere har bidratt, kan du oppgi de som medforfattere her.
    leseopp:
        label: Ønsker du å lese opp denne?
        help: Hvis du svarer "nei", vil det mest sannsynlig stilles ut i kunstutstillingen.
    varighet:
        label: Hvor lang tid trenger du for å lese opp?
        velg_varighet: Velg hvor lang tid du trenger
        help: 'OBS: Vi anbefaler at du holder deg under 5 minutter, og kanskje leser ut et utdrag hvis teksten er lang.'
technicalAction:
    eksempler: >
        Noen vil lese opp verket sitt, mens andre vil vise det frem i utstillingen.
        Skriv inn hva du ønsker i feltet nedenfor.
    placeholder_teknisk: >
        Eks. Jeg vil fremføre verket selv fra scenen, 
        så jeg trenger en mikrofon og tid til å diskutere lyssetting med 
        lysteknikeren. Temaene i diktet passer bra til hurtige lysskifter med sterke kontraster.
