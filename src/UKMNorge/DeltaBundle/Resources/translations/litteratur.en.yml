whoAction:
    sporsmal: Har du skrevet verket alene eller med andre?
    alene: Jeg er alene
    sammen: Vi er en gruppe
    kontakt: Jeg er kun kontaktperson
    forklaring: Hvis du er forelder / foresatt / lærer og skal melde på noen andre enn deg selv, velger du "Jeg er bare kontaktperson".

overviewAction:
    artistnavn:
        alene:
            label: Navn
            placeholder: Eks. Forfatter-Frank
        sammen:
            label: Gruppenavn
            placeholder: Eks. Skrivegjengen
        kontakt:
            label: Artistnavn / Gruppenavn
            placeholder: Eks. Forfatter-Frank, Skrivegjengen
    beskrivelse:
        alene:
            label: Beskrivelse
            placeholder: >
                Eks. Jeg har skrevet historier i to år, og fant ut at det var på tide å melde meg på UKM.
                Jeg går siste året på ungdomsskolen og liker å fortelle historier om morsomme historier fra skolen.
        sammen:
            label: Beskrivelse av gruppe
            placeholder: >
                Eks. Vi har gått på samme skole i fire år, men aldri egentlig gjort så mye sammen før dette prosjektet.
                Martine ville skrive noe, og Per ble med fordi han syntes ideen var så bra.
                Vi fant ut at dette var så gøy at vi ville melde oss på UKM med det.
        kontakt:
            label: Beskrivelse av artist / gruppe
            placeholder: >
                Eks. Gruppa har gått på samme skole i fire år, men aldri egentlig gjort så mye sammen før dette prosjektet.
                Martine ville skrive noe, og Per ble med fordi han syntes ideen var så bra.
                De fant ut at dette var så gøy at de ville melde seg på UKM med det.
    titler:
        overskrift: Titler
        endre: legg til / endre
        ingen: Ingen titler er lagt til
        lukk_listen: lukk listen
        legg_til: Legg til ny tittel
    personer:
        overskrift: Personer
        endre: legg til / endre
        ingen: Ingen personer er lagt til
        lukk_listen: lukk listen
        legg_til: Legg til person
    lagre: Lagre

person:
    rolle: 
        label: rolle
        placeholder: 
        help: Skriv inn hva %s gjør (f.eks forfatter, fremfører)
        ukjent: ukjent rolle
    ar: år
    rediger: rediger

technicalAction:
    overskrift: Tekniske behov
    ledetekst: Skriv inn dine/deres tekniske behov
    forklaring: Her lurer vi på ting som... [mer forklaring kommer]
    placeholder_teknisk: >
        Eks. Jeg vil fremføre verket selv fra scenen, 
        så jeg trenger en mikrofon og tid til å diskutere lyssetting med 
        lysteknikeren. Temaene i diktet passer bra til hurtige lysskifter med sterke kontraster.
    lagreknapp: Lagre og gå til oversikten
    avbryttekst: avbryt 