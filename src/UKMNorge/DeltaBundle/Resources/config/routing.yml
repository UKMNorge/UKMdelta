extra:
    resource: 'routing_musikk.yml'

ukm_delta_homepage:
    path:     /
    defaults: { _controller: UKMDeltaBundle:Default:index }

ukm_delta_ukmid_homepage:
    path:     /ukmid/
    defaults: { _controller: UKMDeltaBundle:UKMID:index }

ukm_delta_ukmid_checkinfo:
    path:     /ukmid/info/
    defaults: { _controller: UKMDeltaBundle:UKMID:checkInfo }
    methods:  [GET]

ukm_delta_ukmid_verifyInfo:
    path:	/ukmid/info/
    defaults: { _controller: UKMDeltaBundle:UKMID:verifyInfo }
    methods:  [POST]

ukm_delta_ukmid_pamelding:
    path:     /ukmid/pamelding/
    defaults: { _controller: UKMDeltaBundle:Innslag:geo }

ukm_delta_ukmid_pamelding_dans_hvem:
    path:     /ukmid/pamelding/{k_id}-{pl_id}/dans/
    defaults: { _controller: UKMDeltaBundle:Dans:who }
    requirements:
              k_id: ([0-9]{1,4})
              pl_id: ([0-9]{1,5})

ukm_delta_ukmid_pamelding_dans_opprett:
    path:     /ukmid/pamelding/{k_id}-{pl_id}/dans/opprett/{hvem}/
    defaults: { _controller: UKMDeltaBundle:Dans:create }
    requirements:
              k_id: ([0-9]{1,4})
              pl_id: ([0-9]{1,5})
              hvem: ([a-z]+)

